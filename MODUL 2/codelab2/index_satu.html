<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_satu.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>Penjumlahan Bilangan</h1>
      <div class="row">
        <div class="col">
          <label for="first-num">Bilangan Pertama</label>
          <input type="text" id="first-num" />
        </div>
        <div class="col">
          <label for="first-num">Bilangan Kedua</label>
          <input type="text" id="sec-num" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-secondary" onclick="plusFunc()">
            Jumlahkan
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="refreshFunc()"
          >
            Ulang
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script>
      let plusFunc = () => {
        let firstNum = parseFloat(document.getElementById("first-num").value);
        let secNum = parseFloat(document.getElementById("sec-num").value);
        let hasil = firstNum + secNum;
        alert(hasil);
      };
      let refreshFunc = () => {
        firstNum = document.getElementById("first-num").value = "";
        secNum = document.getElementById("sec-num").value = "";
      };
    </script>
  </body>
</html>
