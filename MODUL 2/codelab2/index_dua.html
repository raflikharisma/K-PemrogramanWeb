<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style_dua.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container p-5 bg-white">
      <form class="row">
        <div class="col mb-3">
          <label for="exampleInputName" class="form-label">Nama lengkap</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="col mb-3">
          <label for="exampleInputAlamat" class="form-label">Alamat</label>
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="exampleInputAlamat"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="col">
          <button type="button" onclick="checking()" class="mb-3 btn btn-primary w-sm">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>

        let checking = () => {
            let inputName = document.getElementById("exampleInputName").value;
            let inputEmail = document.getElementById("exampleInputEmail").value;
            let inputAlamat = document.getElementById("exampleInputAlamat").value;

            if (inputAlamat == '' || inputName == '' || inputEmail == ''){
                alert("Masukkan data dengan lengkap")
            }else {
                alert("berhasil")
            }
        }






    </script>








    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js";
      integrity =
        "sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p";
      crossorigin = "anonymous";
    </script>
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js";
      integrity =
        "sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF";
      crossorigin = "anonymous";
    </script>
  </body>
</html>
