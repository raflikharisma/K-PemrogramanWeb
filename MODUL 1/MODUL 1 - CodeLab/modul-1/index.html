<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="nama">
          <label for="nama-user"> Nama </label>
          <input type="text" id="nama-user" name="nama" />
        </div>

        <div class="nim">
          <label for="nim-user">NIM </label>
          <input type="number" id="nim-user" name="nim" />
        </div>

        <div class="date">
          <label for="date-user"> Tanggal </label>
          <input type="date" name="date" id="date-user" />
        </div>

        <div class="address-label">
          <label class="form-address" for="address-user">Alamat </label>
          <textarea name="address" id="address-user" cols="30" rows="10"></textarea>
        </div>

        <button class="btn-submit" type="submit">Submit</button>
      </form>
    </div>

    <div class="container-table">
      <div class="div-table">
        <table>
          <tr>
            <th>NO</th>
            <th>NAMA</th>
            <th>NIM</th>
            <th>ALAMAT</th>
          </tr>

          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
